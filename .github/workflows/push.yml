name: Test Changes
on:
  push:
    branches:
      - feature/*
      - bugfix/*
      - hotfix/*
    paths:
      - src/*
      - .github/workflows/push.yml
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up --exit-code-from test

